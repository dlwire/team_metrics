<!DOCTYPE html>
<html>
    <head>
        <title>Sprintly Metrics</title>
    </head>
    <body>
        <form method="POST" action="update_metrics">
            <label>Team Name</label>
            <input name="team_name"></input>
            <br/>
            <label>PLMT</label>
            <input name="plmt"></input>
            <br/>
            <label>Sprint</label>
            <input name="sprint"></input>
            <br/>
            <label>TDD'ed Commit Percentage</label>
            <input name="tdded_commit_percentage"></input>
            <br/>
            <label>Red Build Count</label>
            <input name="red_build_count"></input>
            <br/>
            <label>Total Build Count</label>
            <input name="total_build_count"></input>
            <br/>
            <label>Average WIP as a Percentage of Commitment</label>
            <input name="wip_as_a_percentage_of_commitment"></input>
            <br/>
            <label>Combined Cycle Time</label>
            <input name="combined_cycle_time"></input>
            <br/>
            <label>Do / Say Ratio</label>
            <input name="do_say_ratio"></input>
            <br/>
            <input type="submit" value="Submit"></input>
        </form>
    </body>
</html>
